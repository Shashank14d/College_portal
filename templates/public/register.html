<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - College Portal</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script defer src="/static/js/register.js?v=2"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <!-- Header -->
    <header style="background: #fff; border-bottom: 1px solid #e5e7eb; box-shadow: 0 2px 8px rgba(15,23,42,0.03);">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between; padding: 0.7rem 0; margin-left:50px;">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <img src="/static/img/logo.jpg" alt="College Logo" style="height: 40px; width: 100%; border-radius: 8px; object-fit: contain; padding: 0; background: none;" onerror="this.style.display='none'">
        </div>
      </div>
    </header>
    <main class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
      <div class="card" style="max-width: 500px; width: 100%; margin: 2rem auto; padding: 2.5rem 2rem 2rem 2rem; box-shadow: 0 8px 32px rgba(37,99,235,0.08); border-radius: 18px;">
        <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
          <h1 style="font-size: 2.2rem; color: var(--neon); margin-bottom: 0.5rem;">Student Registration</h1>
          <div class="auth-nav" style="flex-direction: row; gap: 1rem; justify-content: center;">
            <span class="auth-nav-text">Already have an account?</span>
            <a href="/login/" class="btn btn-secondary">Login</a>
          </div>
        </div>
        <form method="post" action="/register/submit/" id="registrationForm" style="display: flex; flex-direction: column; gap: 1.2rem;">
          {% csrf_token %}
          <section style="margin-bottom: 1.5rem;">
            <h2 style="font-size: 1.2rem; color: var(--neon); margin-bottom: 0.7rem;">Personal Details</h2>
            <label style="font-weight: 600; color: #334155;">Full Name <input type="text" name="full_name" required style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Date of Birth <input type="date" name="dob" required style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Father Name <input type="text" name="father_name" style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Mother Name <input type="text" name="mother_name" style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Email <input type="email" name="email" required style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Phone <input type="tel" name="phone" required style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Pincode <input type="text" name="pincode" id="pincode" style="margin-top: 0.3rem;" /></label>
            <div class="inline" style="gap: 1rem;">
              <label style="font-weight: 600; color: #334155;">State
                <select id="stateSelect" style="margin-top: 0.3rem;"></select>
              </label>
              <label style="font-weight: 600; color: #334155;">City
                <select id="citySelect" style="margin-top: 0.3rem;"></select>
              </label>
              <label id="cityManualWrapper" style="display:none; font-weight: 600; color: #334155;">
                City (type manually)
                <input type="text" id="cityManual" placeholder="Enter city name" style="margin-top: 0.3rem;" />
              </label>
            </div>
            <input type="hidden" name="city" id="city" />
            <div class="inline" style="gap: 1rem;">
              <label style="font-weight: 600; color: #334155;"><input type="radio" name="cet_taken" value="yes" /> PGCET Written</label>
              <label style="font-weight: 600; color: #334155;"><input type="radio" name="cet_taken" value="no" checked /> PGCET Not Written</label>
            </div>
          </section>
          <section id="academicsSection" style="margin-bottom: 1.5rem;">
            <h2 style="font-size: 1.2rem; color: var(--neon); margin-bottom: 0.7rem;"> UG Academic Records</h2>
            <div id="academicsList"></div>
            {% comment %} <button type="button" id="addAcademic" class="btn btn-secondary" style="margin-top: 0.5rem;">Add Record</button> {% endcomment %}
          </section>
          <section style="margin-bottom: 1.5rem;">
            <h2 style="font-size: 1.2rem; color: var(--neon); margin-bottom: 0.7rem;">Security</h2>
            <label style="font-weight: 600; color: #334155;">Password <input type="password" name="password" required style="margin-top: 0.3rem;" /></label>
            <label style="font-weight: 600; color: #334155;">Confirm Password <input type="password" name="confirm_password" required style="margin-top: 0.3rem;" /></label>
          </section>
          <button type="submit" class="cta" style="width: 100%; margin-top: 0.5rem;border:none">Register</button>
        </form>
        <div class="login-help" style="margin-top: 2rem; text-align: center;">
          <a href="/" class="btn btn-secondary" style="width: 100%;">Back to Home</a>
          <p style="margin-top: 1rem; color: #64748b; font-size: 0.97rem;">Need help? Contact <a href="mailto:info@college.edu" style="color: var(--neon); text-decoration: underline;">support</a>.</p>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer style="background: #f8fafc; border-top: 1px solid #e5e7eb; padding: 1.5rem 0; margin-top: 0;">
      <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
        <div style="color: #64748b; font-size: 1rem;">&copy; {{ now|date:'Y' }} Surana College. All rights reserved.</div>
        <div style="font-size: 0.95rem; color: #2563eb; opacity: 0.7;">Empowering Education, Inspiring Success</div>
      </div>
    </footer>
    <!-- Free AI Chatbot Widget (You AI) -->
    <script>
      (function() {
        var w = window;
        var ic = w.YouChatWidget;
        if (typeof ic === "function") ic('reattach_activator');
        else {
          var d = document;
          var i = function() { i.c(arguments) };
          i.q = [];
          i.c = function(args) { i.q.push(args) };
          w.YouChatWidget = i;
          function l() {
            var s = d.createElement('script');
            s.type = 'text/javascript'; s.async = true;
            s.src = 'https://you.com/static/widget/chat-widget.js';
            var x = d.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
          if (document.readyState === 'complete') l();
          else if (w.attachEvent) w.attachEvent('onload', l);
          else w.addEventListener('load', l, false);
        }
      })();
    </script>
    <!-- End Free AI Chatbot Widget -->
  </body>
  </html>
