<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - College Portal</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header style="background: #fff; border-bottom: 1px solid #e5e7eb; box-shadow: 0 2px 8px rgba(15,23,42,0.03);">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between; padding: 1.2rem 0;">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <img src="/static/img/logo.png" alt="College Logo" style="height: 40px; width: 40px; border-radius: 8px; background: #e0e7ef; object-fit: cover;" onerror="this.style.display='none'">
          <span style="font-size: 1.5rem; font-weight: 700; color: var(--neon); letter-spacing: 1px;">Surana College</span>
        </div>
      </div>
    </header>
    <main class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
      <div class="card" style="max-width: 410px; width: 100%; margin: 2rem auto; padding: 2.7rem 2rem 2.2rem 2rem; box-shadow: 0 8px 32px rgba(37,99,235,0.10); border-radius: 20px;">
        <div class="auth-header" style="text-align: center; margin-bottom: 2.2rem;">
          <h1 style="font-size: 2.1rem; color: var(--neon); margin-bottom: 0.5rem; letter-spacing: 0.5px;">Forgot Password</h1>
          <div class="auth-nav" style="flex-direction: row; gap: 1rem; justify-content: center;">
            <span class="auth-nav-text">Enter your email to reset password</span>
          </div>
        </div>
        {% if messages %}
        <div class="messages" style="margin-bottom: 1rem;">
          {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="/forgot-password/" style="display: flex; flex-direction: column; gap: 1.2rem;">
          {% csrf_token %}
          <div>
            <label for="email" style="font-weight: 600; color: #334155;">Email Address</label>
            <input type="email" name="email" id="email" required placeholder="Enter your registered email" style="margin-top: 0.3rem;" />
          </div>
          <button type="submit" class="cta" style="width: 100%; margin-top: 0.5rem;">Send Reset Link</button>
        </form>
        <div class="login-help" style="margin-top: 2.2rem; text-align: center;">
          <a href="/login/" class="btn btn-secondary" style="width: 100%;">Back to Login</a>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer style="background: #f8fafc; border-top: 1px solid #e5e7eb; padding: 1.5rem 0; margin-top: 0;">
      <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
        <div style="color: #64748b; font-size: 1rem;">&copy; {{ now|date:'Y' }} Surana College. All rights reserved.</div>
        <div style="font-size: 0.95rem; color: #2563eb; opacity: 0.7;">Empowering Education, Inspiring Success</div>
      </div>
    </footer>
</body>
</html>
