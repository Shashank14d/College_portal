<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Portal{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header style="background: #fff; border-bottom: 1px solid #e5e7eb; box-shadow: 0 2px 8px rgba(15,23,42,0.03);">
        <div class="container" style="display: flex; align-items: center; justify-content: space-between; padding: 0.7rem 0; margin-left:50px">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="/static/img/logo.jpg" alt="College Logo" style="height: 40px; width: 100%; border-radius: 8px; object-fit: contain; padding: 0; background: none;" onerror="this.style.display='none'">
            </div>
            <nav style="display: flex; gap: 1.5rem;">
                <a href="{% url 'portal_home' %}" class="nav-link {% if request.resolver_match.url_name == 'portal_home' %}active{% endif %}">Home</a>
                <a href="{% url 'portal_academics' %}" class="nav-link {% if request.resolver_match.url_name == 'portal_academics' %}active{% endif %}">Academics</a>
                <a href="{% url 'portal_contact' %}" class="nav-link {% if request.resolver_match.url_name == 'portal_contact' %}active{% endif %}">Contact</a>
                {% if user.is_staff %}<a href="{% url 'director_dashboard' %}" class="nav-link">Admin</a>{% endif %}
                <a href="{% url 'logout' %}" class="nav-link logout">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer style="background: #f8fafc; border-top: 1px solid #e5e7eb; padding: 1.5rem 0; margin-top: 2rem;">
        <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
            <div style="color: #64748b; font-size: 1rem;">&copy; {% now "Y" %} Surana College. All rights reserved.</div>
            <div style="font-size: 0.95rem; color: #2563eb; opacity: 0.7;">Empowering Education, Inspiring Success</div>
        </div>
    </footer>

    <!-- Free AI Chatbot Widget (You AI) -->
    <script>
      (function() {
        var w = window;
        var ic = w.YouChatWidget;
        if (typeof ic === "function") ic('reattach_activator');
        else {
          var d = document;
          var i = function() { i.c(arguments) };
          i.q = [];
          i.c = function(args) { i.q.push(args) };
          w.YouChatWidget = i;
          function l() {
            var s = d.createElement('script');
            s.type = 'text/javascript'; s.async = true;
            s.src = 'https://you.com/static/widget/chat-widget.js';
            var x = d.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
          if (document.readyState === 'complete') l();
          else if (w.attachEvent) w.attachEvent('onload', l);
          else w.addEventListener('load', l, false);
        }
      })();
    </script>
    <!-- End Free AI Chatbot Widget -->
</body>
</html>
